<!DOCTYPE html>
<html>
  <!--コメント-->
<head>
  <!--フォントの指定-->
  <meta charset="utf-8">
  <!--表示ウィンドウの基準サイズの定義-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progateを参考に作成</title>
  <!--Font Awesomeはアイコンを組み込むサービス。relはファイルとの関係性の宣言。Awesomeはスタイルシートです！ということ。integrityは外部リソースの整合性を確認する属性とのこと。-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
 <!--参照するスタイルシートとその場所-->
  <link rel="stylesheet" type="text/css" href="mirror-stylesheet.css">
</head>
<body>
  <!--段落-->
    <p id="target">石鹸5個セット</p>
    <p>800円</p>
    <!--ボタンを追加するタグ-->
    <input type="submit" value="購入する">
    <!--formは入力・送信する際に使用する要素で、actionがつくと実行されたときの動作を指定する-->
    <form id="form" action="#">
        <!--formタグ内でテキスト入力欄やボタンを作成する-->
        <input type="text" id="input-text" placeholder="5文字以上入力してください">
        <!--formタグ内で汎用的にボタンを作成する-->
        <button type="submit" id="button" disabled a href="second.html">送信</button>
    </form>
    
    <!--単体では意味のないタグだが、divで囲った範囲をブロックレベル要素としてグループ化する。
      ブロック化することで水平位置をまとめて指定したり、スタイルシートを範囲ごとに適用したりできるようになる。-->
    <div id="text-button">
      <!--段落を指定する。段落の前後は1行分改行される。段落の間隔を調整したい場合はCSSで指定する。
        段落となるならテキストだけではなく、画像化したテキストも<p>タグを使用するほど使用頻度の高いタグらしい。-->
      <p id="text">クリック</p>
    </div>
    <div id="text-button">
      <p id="num">抽選番号が表示されます</p>
    </div>
    <!--ボタンの表示。クリック回数に合わせて画像が変化-->
    <p><input type="button" value="ボタン" onclick="connector()"></p>
    <p><img id="connect-images" src="top.png" data-second-image="sushi.jfif" data-third-image="niku.jfif" data-forth-image="guratan.jfif"></p>
    
      <!--クリックすると画像の角丸が取れる-->
    <img src="sushi.jfif" alt="寿司です" id="trigger">

    <!--ここからjavascript-->
    <script>
      //document.wtite("JavaScriptはONです");

      //yobiという配列の宣言
      var yobi = new Array();
      //0から始まる配列に対応する曜日名の指定
      yobi[0] = "日曜日";
      yobi[1] = "月曜日";
      yobi[2] = "火曜日";
      yobi[3] = "水曜日";
      yobi[4] = "木曜日";
      yobi[5] = "金曜日";
      yobi[6] = "土曜日";
      //本日の日付を変数todayに代入
      var today = new Date();
      //todayの中から曜日データの数値だけを取り出す
      var week = today.getDay();
      //配列yobiに本日の曜日の数値を当てはめた文字列の表示
      alert("今日は"+yobi[week]+"です！");

      alert("こんにちは");  //文字列の表示
      
        const inputText = document.getElementById('input-text');
        const button = document.getElementById('button');
        inputText.addEventListener('keyup', (e) => {
          if (5 <= e.target.value.length) {
            //入力された文字が5文字以上なら実行される
            button.disabled = false;
          }
        });
        
        document.getElementById("text-button").onclick = function() {
         document.getElementById("num").innerHTML = Math.floor(Math.random() * 10);
        };
        
        var notc = 0;
        var cnt = document.getElementById("connect-images");
        var dftc = cnt.src;

        function connector(){
          notc++;
          switch(4 - notc){
            case 3: cnt.src = cnt.dataset.secondImage;
            break;
            case 2: cnt.src = cnt.dataset.thirdImage;
            break;
            case 1: cnt.src = cnt.dataset.forthImage;
            break;
            case 0: cnt.src = dftc; notc = 0;
            break;
          }
        }
      
      function process() {
        document.getElementById('target').textContent ='お寿司です';
        document.getElementById('trigger').classList.add('changed');
      }
      document.getElementById('trigger').addEventListener('click', process);

      alert( "円周率は" + 3.14159 );  //文字列を改行させる


      var num1 = 5;
      var num2 = 12;
      var num3 = num1 * num2;
      if(num3 <= 50){alert("50以下です");}
      if(num3 == 50){alert("50です");}
      if(num3 >= 50){alert("50以上です");}

      if(num1 < 3){alert("3より小さいです");}
      else{alert("3より大きいです");}
      
      //配列riverの定義。番号は振る必要なく、上から0～5まで自動的に設定される。for文が1から始まるので0は表示されない適当なコメントを入力。
      var river = new Array(
        "日本の川の長さランキング",
        "信濃川",
        "利根川",
        "石狩川",
        "天塩川",
        "北上川"
      );

document.write("<table>");
for ( var i = 1 ; i <= 5 ; i++ ){
  document.write("<tr><td>" + i + "位</td><td>" + river[i] + "</td></tr>")
}
document.write("</table>");

var flg;　//真偽を入れる変数の宣言
flg = confirm("背景の色を変えてもいいですか？"); //真偽の代入
if (flg == true) document.bgColor = "orange"; //真なら背景色変更


//問題を配列に入れる
var q = new Array(
"水を電気分解すると水素と酸素が出る。",
"地球上で最も多い元素は炭素である。",
"金の元素記号はGdである。",
"血液は骨の内部で作られる。",
"動物細胞に細胞壁は無い。"
);

//答え（正誤）を配列に入れる
var ans = new Array(true,false,false,true,true);
//関数quizの宣言
function quiz(){
  var ten = 0; //点数を入れる変数

  //変数iが0~4になるように1ずつ加算。それに合わせて問いをダイアログで表示し同じくiに合わせた回答で正誤判断する。正誤がtrueであれば変数tenに20を加算する。
  for(var i = 0 ; i <= 4 ; i++){
    if( confirm(q[i]) == ans[i] ) ten = ten + 20;
  }

  //採点結果発表
  alert("あなたは" + ten + "点でした！");
}
quiz();

  var str = prompt("お名前を教えて下さい","");
  if (str == "") str = "名無しの権兵衛";
  document.write("<center");
  document.write("ようこそ、<b>" + str +"</b>さん！");
  document.write("</center>");


  //セレクトボックスに対応するリンク先を配列に入れる
var jpURL = new Array(
"https://www.pazru.net/",
"https://www.pazru.net/js/",
"https://www.pazru.net/saku2/"
);

//リンク先へジャンプさせる関数
function selectNavi(){
  var num;
  
  //何番目のoptionが選択されたか調べる
  num = document.navi.contents.selectedIndex;

  //該当するリンク先へジャンプさせる
  location.href = jpURL[num];
}


    </script>
    <!--<noscript>JavaScriptはOFFです</noscript>-->

    <form name="navi">
      <select name="contents" onchange="selectNavi()">
        <option>HOME</option>
        <option>JavaScript入門</option>
        <option>ＨＰ作成講座</option>
      </select>
      </form>

</body>
</html>
