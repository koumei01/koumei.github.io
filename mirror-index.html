      'use script';
        const inputText = document.getElementById('input-text');

          if (5 <= e.target.value.length) {
            //入力された文字が5文字以上なら実行される
            button.disabled = false;
          }
        })
        
        document.getElementById("text-button").onclick = function() {
         document.getElementById("num").innerHTML = Math.floor(Math.random() * 10);
        };
        
        var notc = 0;
        var cnt = document.getElementById("connect-images");
        var dftc = cnt.src;
        function connector(){
          notc++;
          switch(4 - notc){
            case 3: cnt.src = cnt.dataset.secondImage;
            break;
            case 2: cnt.src = cnt.dataset.thirdImage;
            break;
            case 1: cnt.src = cnt.dataset.forthImage;
            break;
            case 0: cnt.src = dftc; notc = 0;
            break;
          }
