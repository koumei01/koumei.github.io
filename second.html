        <script>
           //セレクトボックスに対応するリンク先を配列に入れる
var jpURL = new Array(
"https://www.pazru.net/",
"https://www.pazru.net/js/",
"https://www.pazru.net/saku2/"
);

//リンク先へジャンプさせる関数
function selectNavi(){
  var num;
  
  //何番目のoptionが選択されたか調べる
  num = document.navi.contents.selectedIndex;

  //該当するリンク先へジャンプさせる
  location.href = jpURL[num];
}

//戻る
function modoru(){
  history.back();
}
//進む
function susumu(){
  history.forward();
}
//更新
function koshin(){
  location.reload();
}

</script>

<input type="button"  value="戻る" onclick="modoru()">
<input type="button"  value="進む" onclick="susumu()">
<input type="button"  value="更新" onclick="koshin()">
    
    <!--<noscript>JavaScriptはOFFです</noscript>-->

    <form name="navi">
      <select name="contents" onchange="selectNavi()">
        <option>HOME</option>
        <option>JavaScript入門</option>
        <option>ＨＰ作成講座</option>
      </select>
      </form>

</body>
</html>
