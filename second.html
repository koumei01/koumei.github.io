    <body>


        <script>
            //セレクトボックスに対応するリンク先を配列に入れる
            var jpURL = new Array(
                "https://www.pazu.net",
                "https://www.pazu.net/js/",
                "https://www.pazu.net/saku2/"
            );

            //リンク先へジャンプさせる関数
            function selectNavi(){
                var num;

                //何番目のoptionが選択されたかを調べる
                num = document.navi.contents.selectedIndex;

                //該当するリンク先hwジャンプさせる
                location.href = jpURL[num];
            }
        </script>

        <form name="navi">
            <select name="contents" onchange="selectNavi()">
                <option>HOME</option>
                <option>JavaScriot入門</option>
                <option>HP講座</option>
            </select>
        </form>
    </body>
</html>
